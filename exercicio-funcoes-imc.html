<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de funções - Calcular IMC</title>
    <script>

        (function(){
            'use strict'
            
            function calcularImc(peso, altura, callback){
                if((typeof peso === 'number') && (typeof altura === 'number') && (peso > 0) && (altura > 0)){
                    var imc = peso/Math.pow(altura, 2);
                }

                if(callback && typeof callback === 'function'){
                   return callback(imc);
                }
                console.log('Não passou callback');
                return imc;
            }
        
            function calcularClassificacaoImc(imc) {
                if(imc >= 16 && imc <= 16.9){
                    return'Muito abaixo do peso.';
                }else if(imc >= 17 && imc <= 18.4) {
                    return'Abaixo do peso.';
                }else if(imc >= 18.5 && imc <= 24.9) {
                    return'Peso normal.';
                } else if(imc >= 25 && imc <= 29.9) {
                    return'Acima do peso.';
                }else if(imc >= 30 && imc <= 34.9) {
                    return'Obesidade Grau I.';
                }else if(imc >= 35 && imc <= 40) {
                    return'Obesidade Grau II.';
                }else if(imc > 40) {
                    return'Obesidade Grau III.';
                }
            }
        
        console.log('Classificação IMC: ', calcularClassificacaoImc(calcularImc(65, 1.75)));
        console.log('Classificação IMC callback: ', calcularImc(65, 1.75, calcularClassificacaoImc));

        })();

    </script>
</head>
<body>
    <p>
        Crie uma função que retorne o índice de massa corporal(IMC).<br>
        Crie uma outra função que receba este índice e retorne uma string informando sua classificação.
    </P>
</body>
</html>
