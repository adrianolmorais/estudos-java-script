<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Funções JS</title>
    <script>
        
        //Criando funcao de forma literal.
        function somar(n1, n2){
            //corpo da funcao
            return n1 + n2;
        }
        var soma = somar(10, 20);
        console.log('Resultado: ', soma);
        
        //Funções são cidadãos de primeira classe ou seja são consideradas como objetos. 
        
        //Funçoes podem receber propiedades.
        somar.teste = 'Propiedade da função';
        console.log(somar.teste);

        //Funções anonimas podem ser atribuidas a propiedades.
        var imprimir = function(frase){
            console.log('funcao anonima', frase);
        };

        imprimir('recebeu o parametro.');

        //Funçoes podem ser passadas por parametros.
        var funcaoPorParametros = function(funcaoTeste){
            funcaoTeste();
        };

        funcaoPorParametros(function(){
            console.log('funcao passada por parametro.');
        });

        //Estudo sobre escopos de variáveis.
        var x = 0;

        function mostraX(x){
            var x = 10;
            console.log('Escopo local: ', x);
        }

        mostraX();

        console.log('Escopo global: ', x);

        //IFEE uma boa pratica e usar funções auto invocaveis para evitar que variáveis fiquem no escopo global.
        // É uma boa pratica usar 'use strict' para evitar que variaveis declaradas ser o var, let ou const poluam o escopo global
        (function (){
            'use strict'
            var isValide = false;
            console.log(isValide);
            
            //Exemplo de varArgs com array no JS.
            function somar(arr) {
                console.log( arr[0] + arr[1] + arr[2] );
            }

            somar([20, 20, 10]);

            //Em casos em que não é possivel saber a quantidade de parametros podemos usar o 'arguments'
            function somarVargs() {
                console.log('Aguments: ', arguments);
                var result = 0;
                var index = 0;
                while(arguments[index]){
                    result += arguments[index];
                    index++;
                }
                console.log('result: ', result);
            }

            somarVargs(20, 20, 10, 30);
        })();
        


    </script>
</head>

</body>
</html>
