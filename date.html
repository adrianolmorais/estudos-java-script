<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        (function() {
            'use strict'

            var dataAtual = new Date();
            dataAtual.setHours(0);
            dataAtual.setMinutes(0);
            dataAtual.setSeconds(0);
            dataAtual.setMilliseconds(0);
            var anoAtual = dataAtual.getFullYear();
            var dataAniversario = new Date(anoAtual, 1, 25);

            var dataAtualTS = dataAtual.getTime();
            var dataAniversarioTS = dataAniversario.getTime()

            if (dataAniversarioTS === dataAtualTS) {
                alert('Parabens pelo seu anivers√°rio');
                return;
            }

            if (dataAniversarioTS < dataAtualTS) {
                dataAniversario.setFullYear(++anoAtual);
                dataAniversarioTS = dataAniversario.getTime();
            }

            const UM_DIA_TS = 24 * 60 * 60 * 1000;
            var diferenca = dataAniversarioTS - dataAtualTS;
            console.log(diferenca / UM_DIA_TS);
        })();
    </script>

</body>

</html>
