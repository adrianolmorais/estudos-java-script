<!doctype html>
<html>

<head>
    <title>Javascript Completo</title>
    <meta charset="utf-8">
</head>

<body>

    <main class="content">

        <h1>Javascript Completo</h1>

    </main>

    <script>
        function testeSaltos() {
            for (var index = 0; index < 10; index++) {
                console.log(index);
                if (index === 5) {
                    return;
                }
            }
            console.log("fim do loop");
        }

        function testeSaltos2() {
            for (var index = 0; index < 10; index++) {
                console.log(index);
                if (index === 5) {
                    break;
                }
            }
            console.log("fim do loop");
            return "fim da função";
        }

        function testeSaltos3() {
            for (var index = 0; index < 10; index++) {
                if (index === 5) {
                    continue;
                }
                console.log(index);
            }
            console.log("fim do loop");
            return "fim da função";
        }

        console.log(testeSaltos());
        console.log(testeSaltos2());
        console.log(testeSaltos3());
    </script>

</body>

</html>
