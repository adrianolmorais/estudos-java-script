<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos em Node List</title>
</head>
<body>
    <div id="container">
        <h1>Eventos Node List</h1>
       
        <button>botão 1</button>
        <button>botão 2</button>
        <button>botão 3</button>
    </div>
    <script>
        (function(){
            'use strict'
            var $botoes = document.querySelectorAll("#container button");
            
            for(var index = 0; index < $botoes.length; index++){
                $botoes[index].addEventListener("click", clicou);
            }

            function clicou(){
                console.log(this.textContent);
            }

        })();
    </script>
</body>
</html>
