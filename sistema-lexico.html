<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
    <script>

        //Declaração de String pode ser com aspas duplas ou simples.
        var nome = "Adriano";
        console.log("nome: " + nome);

        //Declaração de inteiros.
        var numeroInteiro = 10;
        console.log("numeroInteiro: " + numeroInteiro)
        
        //Declaração de float.
        var numeroReal = 1.5;
        console.log("numeroReal: " + numeroReal);
        
        //Declaração de boleanos.
        var booleano = true;
        console.log("booleano: " + booleano);

        //Instaciação de objetos não declarativos.
        var objeto = new Object();
        //Criação e atribuição de propiedade do objeto.
        objeto.nome = "Zé";
        console.log("objeto: "); 
        console.log(objeto);
        console.log("objeto.nome: " + objeto.nome);

        //Declaração de objetos de forma literal.
        var objetoLiteral = {
            //Criação e atribuiçào de objetos de forma declarativa.
            nome: "Zézinho",
            idade: 25
        };
        console.log("objetoLiteral: ");
        console.log(objetoLiteral);
        console.log("objetoLiteral.nome: " + objetoLiteral.nome);
        console.log("objetoLiteral.idade: " + objetoLiteral.idade);

        //Declaração de array.
        var frutas = ["maçã", "pera", "uva"];
        console.log("frutas: " + frutas);
        console.log("frutas[0]: " + frutas[0]);
        console.log("frutas[1]: " + frutas[1]);
        console.log("frutas[2]: " + frutas[2]);

        //Escapando aspas duplas com aspas simples.
        var fraseAspasSimples = 'O "HTML" é maneiro.';
        console.log("fraseAspasSimples: " + fraseAspasSimples);

        //Escapando aspas duplas com character de scape.
        var fraseCharacterScape = "O \"HTML\" é maneiro.";
        console.log(fraseCharacterScape);

        //A declaração do tipo "var" é usada quando se cria variáveis de escopo global
        var variavelGlobal = "Escopo Global";
        console.log("variavelGlobal: " + variavelGlobal);

        //A declaração do tipo "let" é usada quando se cria variáveis de escopo local
        let variavelLocal = "Escopo Local";
        console.log("variavelLocal: " + variavelLocal);

        //A declaração do tipo "const" é usada quando se cria variáveis imutáveis de escopo global
        const variavelConstante = "Escopo Global Constante";
        console.log("variavelConstante: " + variavelConstante);

        //Variáveis sem atribuições de valor retornam "undefined"
        var variavelUndefined;
        console.log("variavelUndefined: " + variavelUndefined);

        //Calculos entre variáveis instrings e númericos retornam "Not a Number".
        var numeroInteiro2 = 20;
        var variavelString = "ola";
        console.log("Not a Number: " + numeroInteiro2 * variavelString);

        //window é o bjeto global no ambiente de  browser no ambiente desktop é o global
        window.console.log("window é o bojeto global: ");
        console.log(window);
        
        //this é o contexto atual neste caso o propio window: 
        this.console.log("this é o contexto atual: ");
        console.log(this);

    </script>
</head>
<body>
    
</body>
</html>
