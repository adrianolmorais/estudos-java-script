<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Contador de caracteres</h1>
        <textarea name="txtArea" id="mensagem" cols="40" rows="10" maxlength="100"></textarea><br>
        <div id="restaContainer" style="display: none">
            Restam <span id="resta"></span> caracteres.
        </div>
    </div>
    <script>
        (function (){
            'use strinct'
            var $textmensagem = document.getElementById("mensagem");
            var $restaContainer = document.getElementById("restaContainer");
            var $resta = document.getElementById("resta");
            var quantidadeMaximaDeCaracteres = $textmensagem.maxLength;

            function mostrarContainerResta() {
                $restaContainer.style.display = "block";
            }

            mostrarContainerResta();
            mostarCaracteresRestantes(quantidadeMaximaDeCaracteres);

            $textmensagem.addEventListener("input", checkLength);

            function checkLength(event) {
                var numeroCaracteresDigitados = this.value.length;
                var caracteresRestantes = parseInt(quantidadeMaximaDeCaracteres) - parseInt(numeroCaracteresDigitados);
                mostarCaracteresRestantes(caracteresRestantes);
            }

            function mostarCaracteresRestantes(param) {
                $resta.textContent = param;
            }

        })();
    </script>
</body>
</html>
