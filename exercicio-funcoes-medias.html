<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de funções - Calular médias</title>
    <script>
        (function() {
            'use strict'
            function calcularMedia(){
                'use strict'
                var index = 0;
                var total = 0;

                while (index < arguments.length) {
                    total += arguments[index];
                    index++
                }

                return total / arguments.length;
                
            }

            console.log('Média: ', calcularMedia(4, 0, 10, 10));

        })();
    </script>
</head>
<body>
    <p>
        Criar uma função que retrona a média de números passados por parâmetros.<br>
        Essa função pode receber quantos números forem necessários.<br>
        EX: calcularMedia(2, 4); calcularMedia(1, 1, 2, 3, 5);
    </p>
</body>
</html>
