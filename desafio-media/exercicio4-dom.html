    <body>
        <div class="container">

        </div>
        
        <section>
        	<div class="container">

						</tr>
					</thead>
					<tbody>
						<tr class="aluno" >

							<td class="aluno-n1">10</td>

							<td class="aluno-m"></td>
						</tr>

						<tr class="aluno" >
							<td class="aluno-nome">Jessilda</td>
							<td class="aluno-n1">8</td>

							<td class="aluno-nome">Lindóia</td>

						<tr class="aluno" >
							<td class="aluno-nome">Creysson</td>
							<td class="aluno-n1">10</td>
							<td class="aluno-n2">9.5</td>
							<td class="aluno-n3">10</td>
							<td class="aluno-n4">8.5</td>
							<td class="aluno-m"></td>
						</tr>
					</tbody>
				</table>
	        	
        	</div>	
        </section>

        <script>

            (function(){
            	'use strict';
                var table = document.querySelectorAll('.js-tabela tbody .aluno');
				var indexRows = 0;

				while(table[indexRows]){
					
					var tableCells = table[indexRows].getElementsByTagName('td');
					var amountCells = tableCells.length;
					var mediaCell = table[indexRows].querySelector('.aluno-m');
					var shiftAmount = 0;
					
					var totalGrades = getGradeStudents(tableCells);

					mediaCell.textContent = calculateAvarage(totalGrades, shiftAmount) ;
					
					indexRows++
				}
				
				function getGradeStudents(tableCells){
					'use strict';
					var gradeIndex = 0;
					var totalGrades = 0;

					while(gradeIndex < amountCells - 1){

						if(isNumber(tableCells[gradeIndex].textContent)){
							var gradeStudent = tableCells[gradeIndex].textContent;
							totalGrades += parseFloat(gradeStudent);
							shiftAmount++;
						}
														
						gradeIndex++;
					}

					return totalGrades;

				}

				function isNumber(parameter){
					return !isNaN(parameter);
				}

            })();
            
        </script>
        
    </body>
