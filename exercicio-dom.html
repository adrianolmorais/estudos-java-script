<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
<body>
    <div id='msg'>
        <p>Bem-vindo, </p>
    </div>

    <script>
        (function () {
            'use strict'
            var nome = prompt('Digite o seu nome');
            var mensagemAtual = document.querySelector('#msg p').textContent;
            document.querySelector('#msg p').textContent = mensagemAtual + nome;
        })();
    </script>

</body>
</html>
