<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execicio 3</title>
</head>
<body>
    <h1>Curso Javascript Completo 2018</h1>
    
    <input type="text" id="txtNome">

    <script>
        (function (){
            'use strict';
            const nome = "Adriano";
            const sobrenome = "Morais";
            var inputName = document.querySelector('#txtNome');

            inputName.value = nome + ' ' + sobrenome;
            inputName.readOnly = true;

        })();
    </script>

</body>
</html>
