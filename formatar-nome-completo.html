<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de nome completo</title>
</head>

<body>
    <script>
        (function() {
            'use strict'
            var nome = "Daniel Tapias Morales"
            var nomeFormatado = formatarNome(nome);

            function formatarNome(nome) {
                var indexStartLastName = nome.lastIndexOf(" ");

                if (indexStartLastName <= 0) {
                    return nome;
                }
                var lastName = nome.slice(indexStartLastName + 1);
                var fristName = nome.slice(0, indexStartLastName);

                nome = lastName + ", " + fristName;
            }
            console.log(nome);
        })();
    </script>
</body>

</html>
